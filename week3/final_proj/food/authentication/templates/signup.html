<!-- templates/signup.html -->
{% extends 'container.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="waves-effect waves-light btn" type="submit">Sign up</button>
  </form>
{% endblock %}
