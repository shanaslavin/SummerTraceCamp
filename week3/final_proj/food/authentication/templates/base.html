<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Free Food!{% endblock %}</title>
</head>
<body>
    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Login</a>
        <a href="/auth/create">Create Account</a>
    {% endif %}
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
