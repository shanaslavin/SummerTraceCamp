{% extends 'container.html' %}

{% block content %}

<style>
  div.log {
    margin: auto;
  }
</style>

{% if user.is_authenticated %}
<h1> Hi {{ user.username }}! </h1>
<a class="waves-effect waves-light btn"href="{% url 'logout' %}">Logout</a>
{% else %}
<div class="log">
  <h1>You are not logged in</h1>
  <h3>
    Would you like to make an account?
    <a class="waves-effect waves-light btn" href="/auth/create">Create Account</a> 
  </h3>
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="waves-effect waves-light btn" type="submit">Login</button>
  </form>
</div>
{% endif %}




{% endblock %}
